<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="main.js" defer></script>
    <script src="login.js" defer></script>
    <script src="settings.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login">
        <label for="user">Username:</label>
        <input type="text" name="user" id="user"><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"><br>
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign up</button>
        <p id="info"></p>
    </form>

    <form id="settings">
        <h2>Settings</h2>
        <label for="selectColor">Color:</label>
        <input type="color" name="selectColor" id="selectColor">
        <br>
        <label for="selectPfp">Pfp:</label>
        <input type="file" accept="image/*" name="selectPfp" id="selectPfp">
        <br>
        <button id="updateSettings">Update</button>
        <button id="settingsBack">Back</button>
    </form>

    <div id="main">
        <ul id="messages"></ul>
        <form id="input">
            <input type="text" name="msg" id="msg">
            <button id="button">Send</button>

            <button id="settingsButton">Settings</button>
        </form>
    </div>
</body>
</html>
